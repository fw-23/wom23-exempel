<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Demo</title>

</head>

<!-- Works with ws-node in this repo -->
    
<body>
    <textarea id="in" type="text" placeholder="Paste here"></textarea>
    <pre id="out">...</pre>
    <p id="err" style="color: red;"></p>

    <script>
        WS_TOKEN = localStorage.getItem('ws_token') || 'my-secret-token';
        console.log(WS_TOKEN);

        // Create a WebSocket connection
        const socket = new WebSocket(`ws://localhost:5000?token=${WS_TOKEN}`);

        // Connection established 
        socket.onopen = function (event) {
            console.log('Connected to WebSocket server');
        };

        
        // Message listener
        socket.onmessage = function (event) {
            console.log('Received message:', event.data);
            const data = JSON.parse(event.data);

            if (data.type == 'paste') {
                document.querySelector('#out').innerText = data.text;
                document.querySelector('#err').innerText = '';
            } else if (data.type == 'error') {
                document.querySelector('#err').innerText = data.msg;
            }
            
        };

        // Connection closed 
        socket.onclose = function (event) {
            console.log('Connection closed');
        };

        document.querySelector('#in').addEventListener('input', (evt) => {
            socket.send(JSON.stringify({
                type: 'paste',
                text: evt.target.value
            }));
        });
    </script>

</body>

</html>
